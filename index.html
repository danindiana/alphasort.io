<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: black;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #countdown {
            font-size: 4em; 
            text-align: center;
        }
        img {
            width: 20%; 
            height: auto;
        }
        .marquee {
            overflow: hidden;
            position: center;
            box-sizing: content-box;
            width: 68%; /* Adjust as needed */
        }
        .marquee h1 {
            display: inline-block;
            position: relative;
            left: 100%;
            animation: marquee 15s linear infinite;
            font-size: 5em;
        }
        @keyframes marquee {
            100% { left: 30%; }
            100% { left: -100%; }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <h1>Countdown to the End of Human Civilization</h1>
    </div>
    <img src="https://s3.amazonaws.com/www.explorersweb.com/wp-content/uploads/2023/05/17201458/human-evolution.jpg" alt="Human Evolution">
    <p id="countdown"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 31, 2025 00:00:00").getTime();

// Update the count down every 1 second
var countdownFunction = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
